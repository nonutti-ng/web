<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Animated glow circles -->
  <circle cx="300" cy="200" r="200" fill="url(#glow1)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="430" r="200" fill="url(#glow2)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite" begin="2s"/>
  </circle>

  <!-- Decorative grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(99, 102, 241, 0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main content card -->
  <g opacity="0.95">
    <!-- Card background -->
    <rect x="100" y="150" width="1000" height="330" rx="24" fill="#18181b" opacity="0.9"/>
    <rect x="100" y="150" width="1000" height="330" rx="24" fill="none" stroke="url(#accent-gradient)" stroke-width="2"/>

    <!-- Calendar icon -->
    <g transform="translate(180, 230)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#accent-gradient)"/>
      <rect x="0" y="0" width="80" height="80" rx="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>

      <!-- Calendar grid -->
      <rect x="15" y="25" width="12" height="12" rx="2" fill="#ffffff"/>
      <rect x="34" y="25" width="12" height="12" rx="2" fill="#ffffff"/>
      <rect x="53" y="25" width="12" height="12" rx="2" fill="#ffffff"/>

      <rect x="15" y="43" width="12" height="12" rx="2" fill="#ffffff"/>
      <rect x="34" y="43" width="12" height="12" rx="2" fill="#ffffff"/>
      <rect x="53" y="43" width="12" height="12" rx="2" fill="#ffffff" opacity="0.5"/>

      <rect x="15" y="10" width="50" height="8" rx="4" fill="#ffffff" opacity="0.8"/>
    </g>

    <!-- Text content -->
    <text x="310" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
      No Nut November
    </text>
    <text x="310" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#a1a1aa">
      Challenge Tracker
    </text>

    <!-- Features -->
    <g transform="translate(310, 360)">
      <!-- Daily Check-ins -->
      <g>
        <circle cx="12" cy="12" r="8" fill="url(#accent-gradient)"/>
        <text x="32" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#e4e4e7">
          Daily Check-ins
        </text>
      </g>

      <!-- Progress Tracking -->
      <g transform="translate(200, 0)">
        <circle cx="12" cy="12" r="8" fill="url(#accent-gradient)"/>
        <text x="32" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#e4e4e7">
          Progress Tracking
        </text>
      </g>

      <!-- Community Stats -->
      <g transform="translate(430, 0)">
        <circle cx="12" cy="12" r="8" fill="url(#accent-gradient)"/>
        <text x="32" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#e4e4e7">
          Community Stats
        </text>
      </g>
    </g>
  </g>

  <!-- Bottom branding -->
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#71717a" text-anchor="middle">
    Track Your Journey • Stay Accountable • Join the Challenge
  </text>
</svg>
